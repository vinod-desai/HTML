<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video Background and Smooth Scroll</title>
</head>

<body>
    <div class="container">
        <header>
            <nav #nav-links>
                <ul class="list-items">
                    <li class="list-item"><a href="#home">Home</a></li>

                    <li class="list-item"><a href="#customers">Customers</a></li>

        </header>
        <main>

                    <video src="assets/video2.mp4" autoplay muted loop></video>
                </div>

                    </h3>

                <div class="section-text">
                <h1>Products</h1>
            </div>
            </section>
            <section id="customers">
                <div class="section-text">
                <h1>Read What Our Customers Says</h1>
            </div>
            </section>
            <section id="about">
                <div class="section-text">
                <h2>Who we are?</h2>
                <h2>Why we are in this field?</h2>
                <h2>What we do?</h2>
            </div>
            </section>
        </main>
        <footer>
            <div class="contact-us">
                <h2>Contact Us</h2>
                <h2>Follow us on social media</h2>
            </div>
        </footer>
